<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JourneyScape â€” Contact</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Summary: Contact page with accessible form and contact details -->
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <a href="index.html" class="brand">
        <img src="assets/logo.png" class="logo" />
        <span class="brand-name">JourneyScape</span>
      </a>

      <input id="nav-toggle-contact" type="checkbox" class="nav-toggle" aria-label="Open navigation" />
      <label for="nav-toggle-contact" class="nav-toggle-label" aria-hidden="true">
        <span></span>
      </label>

      <nav class="site-nav" role="navigation" aria-label="Main navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="contact container" aria-label="Contact section">
      <!-- Contact form (non-functional) -->
      <div class="contact-grid">
        <form class="contact-form" novalidate>
          <!-- Note: form submission is intentionally non-functional (no action) -->
          <!-- Labels and inputs with accessibility attributes -->
          <h1>Get in touch</h1>

          <label for="name">Name <span aria-hidden="true">*</span></label>
          <input id="name" name="name" type="text" placeholder="Your full name" required />

          <label for="email">Email <span aria-hidden="true">*</span></label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />

          <fieldset class="fieldset-inline" aria-labelledby="gender-label">
            <legend id="gender-label">Gender</legend>
            <label><input type="radio" name="gender" value="female" /> Female</label>
            <label><input type="radio" name="gender" value="male" /> Male</label>
            <label><input type="radio" name="gender" value="other" /> Other</label>
            <label><input type="radio" name="gender" value="prefer-not" /> Prefer not to say</label>
          </fieldset>

          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="">Select a country</option>
            <option>India</option>
            <option>United States</option>
            <option>Canada</option>
            <option>Australia</option>
            <option>Japan</option>
          </select>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Share your dream destination or what you're looking for in your next adventure!"></textarea>

          <p class="note">This form is for demonstration only; submission is not implemented.</p>
          <button class="btn btn-secondary" type="submit">Send message</button>
        </form>

        <aside class="contact-details" aria-label="Contact details">
          <h2>Contact Details</h2>
          <p>Email: <a href="mailto:nneev223@gmail.com">nneev223@gmail.com</a></p>
          <p>Phone: +91 7778005753</p>

          <div class="social" aria-label="Social media">
            <p>Follow us</p>
            <ul class="social-list">
              <li>
                <!-- Instagram outline icon (stroke uses currentColor) -->
                <a href="https://www.instagram.com/neev_lila" aria-label="Instagram" class="icon-link">
                  <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="5"></rect>
                    <circle cx="12" cy="12" r="3.2"></circle>
                    <circle cx="17.5" cy="6.5" r="0.6" fill="currentColor" stroke="none"></circle>
                  </svg>
                </a>
              </li>

              <li>
                <!-- LinkedIn outline icon -->
                <a href="https://www.linkedin.com/in/neev-lila-292b46301" aria-label="LinkedIn" class="icon-link">
                  <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="2"></rect>
                    <path d="M7 10v7"></path>
                    <path d="M7 7v.01"></path>
                    <path d="M12 10v7"></path>
                    <path d="M16 10v7"></path>
                    <path d="M9 10h-.01"></path>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </aside>
      </div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container footer-inner">
      <p>&copy; 2025 JourneyScape by Neev Lila. All rights reserved.</p>
      <nav aria-label="Footer">
        <ul class="footer-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </div>
  </footer>
</body>
</html>
